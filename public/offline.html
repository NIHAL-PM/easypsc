
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Easy PSC AnswerScape</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to right bottom, #f5f5f5, #e5e5e5);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #4a4a4a;
    }
    .container {
      max-width: 500px;
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    h1 {
      color: #7c3aed;
      margin-top: 0;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 1.5rem;
      background-color: #7c3aed;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .retry-button {
      background-color: #7c3aed;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .retry-button:hover {
      background-color: #6d28d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">PSC</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
    <p>Easy PSC AnswerScape requires an internet connection to fetch questions and track your progress.</p>
    <button class="retry-button" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
